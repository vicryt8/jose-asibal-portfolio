<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jose Asibal - Contact</title>

  <link rel="stylesheet" href="dist/css/main.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="container-fluid sticky-top bg-light">
    <div class="row">
      <div class="col-sm-6 col-12 d-sm-flex justify-content-sm-start">
        <div class="row pl-sm-5">
          <div class="col p-3 bg-aqua text-large text-center">
            Jose Asibal
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-12 pr-sm-5 d-flex justify-content-sm-end align-items-center justify-content-around">
        <div class="row text-center align-middle my-3 py-sm-0 nav-min-width">
          <div class="col-4 border-right">
            <a href="index.html">About</a>
          </div>
          <div class="col-4 border-right">
            <a href="portfolio.html">Portfolio</a>
          </div>
          <div class="col-4">
            <a class="text-black-50">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="row p-4 p-sm-0">
      <div class="col-12 col-md-8">
        <article class="container-md m-sm-5 p-3 bg-light content-width">
          <div class="row px-4 mb-2">
            <div class="col-12 p-0 text-aqua text-large border-bottom border-grey">
              Contact
            </div>
          </div>

          <div class="row px-4">
            <form class="col-12 px-0 py-2 pr-sm-3">
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn bg-aqua">Submit</button>
            </form>
          </div>
        </article>
      </div>
    </div>
  </section>

  <br>

  <footer class="container-fluid fixed-bottom text-center bg-secondary text-white p-2">
    &#169; Copyright
  </footer>
</body>

</html>
